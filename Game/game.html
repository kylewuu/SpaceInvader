<!DOCTYPE html>
<html>

<link rel="stylesheet" href="gameCSS.css">

<script id="vertex-shader" type="x-shader/x-vertex">


attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 color;

void
main()
{

    gl_FragColor=color;


}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="gameJS.js"></script>


<body>
	<!-- To put the container in the middle -->
	<p id="trace"></p>

	<div id="canvasContainer">
		<canvas id="gl-canvas" width="1000" height="500" style="float:middle;">
		Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
	</div>




	<div id="myModal" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">

	    <p id="popUpMessage"></p>
	  </div>

	</div>


</body>

<script type="text/javascript" src="otherJS.js"></script>

</html>
